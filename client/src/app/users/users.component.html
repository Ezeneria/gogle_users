<div class="users">
  <div class="row">
    <div class="col s12 m6" *ngFor="let user of users">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{user.name}}</span>
        </div>
        <div class="card-action">
          <a
            [routerLink]="['/map',user.id]"
            [queryParams]="{
              name: user.name,
              city: user.town,
              lat: user.lat,
              lng: user.lng
             }"
          >More</a>
        </div>
      </div>
    </div>
  </div>
</div>
